<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="customerAddress">
      <h2 data-cy="customerAddressDetailsHeading"><span>Customer Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ customerAddress.id }}</span>
        </dd>
        <dt><span>Street</span></dt>
        <dd>
          <span>{{ customerAddress.street }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ customerAddress.city }}</span>
        </dd>
        <dt><span>Postcode</span></dt>
        <dd>
          <span>{{ customerAddress.postcode }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <span>{{ customerAddress.country }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/customer-address', customerAddress.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
